italy_joins_ww2:0 "An Opportunistic Moment"
italy_joins_ww2_desc:0 "Italy, motivated by ambitions to expand its empire and secure a place among the great powers. Led by Benito Mussolini, the Fascist regime sees the early German victories as a chance to claim territorial rewards without heavy fighting. Italy hopes to dominate the Mediterranean and gain colonies in Africa and the Balkans. Mussolini believes that joining the war before it's over will ensure Italy shares in the spoils of a German-led victory."
spain_forced_into_ww2:0 "Open the Iberian Front"
spain_forced_into_ww2_desc:0 "Behind closed doors, Franco negotiates with Hitler, seeking territorial rewards in North Africa and the return of Gibraltar. Spanish generals quietly mobilize troops near the French border, while propaganda shifts to portray the Allies as enemies of Spain’s destiny. As German panzers push west, Spain finalizes its plans to strike through the Pyrenees, aiming to catch France off guard and prove its value as a rising Axis power."
