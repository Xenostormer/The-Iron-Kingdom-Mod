 stability_measures:0 "Stability Measures"
 stability_measures_desc:0 "With Instability on the rise, we must do something in order to please the public into supporting the current government. Some measures will be easy, others lucrative, and a few even down right cruel, but if our §RStability hits 0%§! than §RStrikes will break out, and our party popularity will fall!§! If we loose too much party popularity, than §Rour nation will head towards a civil war!§!"

 power_sharing_agreement:0 "Power-Sharing Agreement"
 power_sharing_agreement_desc:0 "To maintain national unity, we will formalize a power-sharing agreement with key factions. Though compromise may slow decisions, it ensures stability in uncertain times."

 crackdown_on_white_collar_crime:0 "Crack Down on White-Collar Crime"
 crackdown_on_white_collar_crime_desc:0 "The upper echelons of society have long operated above the law. By launching a focused crackdown, we aim to restore trust in the institutions that serve the people."

 fire_ineffective_politicans:0 "Dismiss Ineffective Politicians"
 fire_ineffective_politicans_desc:0 "Our government cannot afford dead weight. Removing underperforming officials will open the way for competent leadership and more decisive governance."

 arrest_protest_organizers:0 "Arrest Protest Organizers"
 arrest_protest_organizers_desc:0 "Unrest threatens to spiral out of control. By arresting the agitators behind public demonstrations, we can restore order and reaffirm state authority."

 reeducation_initiative:0 "Launch Reeducation Initiative"
 reeducation_initiative_desc:0 "Loyalty to the state must be instilled from an early age. Through widespread ideological education campaigns, we will mold a population that is unified in thought and purpose."

 blame_instability_on_minorities:0 "Blame Minorities for Instability"
 blame_instability_on_minorities_desc:0 "To deflect public anger and redirect frustrations, we will propagate narratives blaming minority groups for the nation's instability. A dangerous but effective strategy."

 blame_instability_on_kulaks:0 "Blame the Kulaks for Instability"
 blame_instability_on_kulaks_desc:0 "The so-called 'wealthy peasants' have hoarded resources and resisted reform. By focusing blame on them, we can justify radical restructuring of the rural economy."

 buyback_government_bonds:0 "Buy Back Government Bonds"
 buyback_government_bonds_desc:0 "To reduce debt burdens and restore fiscal confidence, the state will begin repurchasing its own bonds. This move may signal economic strength—or desperation."

 decentralize_executive_powers:0 "Decentralize Executive Powers"
 decentralize_executive_powers_desc:0 "In a gesture toward local autonomy and democratic reform, we will devolve certain powers away from the executive. The process may reduce our grip on governance, but could appease rising opposition."

 increase_government_pensions:0 "Increase Government Pensions"
 increase_government_pensions_desc:0 "Raising pension benefits will improve the lives of our retirees and bolster public support, though it will put added strain on the treasury."

 increase_overtime_benefits:0 "Boost Overtime Compensation"
 increase_overtime_benefits_desc:0 "Workers who go above and beyond deserve recognition. Enhanced overtime benefits will raise morale and possibly productivity—at a financial cost."

 decrease_production_quotas:0 "Lower Production Quotas"
 decrease_production_quotas_desc:0 "Easing the burden on our factories and fields may slow overall output, but it will give our labor force much-needed relief and reduce unrest."

 decrease_employment_requirments:0 "Relax Employment Standards"
 decrease_employment_requirments_desc:0 "By lowering the bar for employment, we can integrate more of the population into the workforce. Efficiency may suffer, but national participation will rise."

 pay_medical_leave_for_miners_and_farmers:0 "Subsidize Medical Leave for Miners and Farmers"
 pay_medical_leave_for_miners_and_farmers_desc:0 "These vital workers often labor under hazardous conditions. Offering them paid medical leave ensures long-term productivity and honors their contribution."

 pay_medical_leave_for_consturction_workers:0 "Subsidize Medical Leave for Construction Workers"
 pay_medical_leave_for_consturction_workers_desc:0 "Construction is the backbone of our industrial growth. We will support injured or ill workers with state-funded medical leave, ensuring continued loyalty and performance."
