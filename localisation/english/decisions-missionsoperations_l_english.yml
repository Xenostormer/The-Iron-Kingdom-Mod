french_communist_protest:0 "Growing Communist Protest"
french_communist_protest_desc:0 "As Germany launches Fall Gelb and pushes through Belgium and the Netherlands, communist protests erupt across France, gaining momentum with each passing day. In Paris, Lyon, and Marseille, workers flood the streets, waving red banners and chanting against the government’s failures and the capitalist system they blame for the war. Factories slow as strikes spread, and underground communist cells organize rallies calling for peace, solidarity with the Soviet Union, and a workers’ revolution. The French authorities scramble to contain the unrest, fearing that internal dissent could fracture the nation just as German forces threaten its borders."
french_communist_revolution:0 "Coming Communist Revolution"
french_communist_revolution_desc:0 "As Germany unleashes Fall Rot and Wehrmacht forces break through the French defensive lines, southern France begins to boil with revolutionary fervor. In cities like Toulouse and Marseille, communist militias emerge from the shadows, seizing local government buildings and proclaiming workers' councils in defiance of the collapsing French Republic. Armed with looted weapons and driven by anger at years of inequality and war, thousands rally under red banners, calling for the creation of a socialist state. The countryside echoes with the sound of gunfire and chants of revolution, as the south slips from government control and a new order begins to take shape amid the chaos of national defeat."
soviet_invasion_of_china:0 "Liberation of China"
soviet_invasion_of_china_desc:0 "In the shadowed halls of the Kremlin, Soviet strategists pore over maps of Sinkiang, their fingers tracing rail lines and river valleys as they finalize Operatsiya Vostok. As Japan bleeds China dry in the east, Moscow sees its chance—an opportunity cloaked in chaos. The Red Army masses along the border, not to confront Japan directly, but to slice into China's war-torn north and carve out a buffer state, one that will march to the rhythm of Marx and Lenin. The plan is simple: move swiftly, install loyal cadres, and declare a 'Soviet Chinese Republic', a Soviet-aligned bastion meant to outflank both Chiang and the Japanese Empire."
 occupation_of_saudi_arabia:0 "Occupation of Saudi Arabia"
 occupation_of_saudi_arabia_desc:0 "With instability in the region and foreign interests threatened, it is time to assert control over Saudi Arabia. If the Saudis resist, we will forcefully annex them; otherwise, we will install a loyal puppet government."
 invasion_of_spain:0 "Invasion of Spain"
 invasion_of_spain_desc:0 "Spain’s alignment with fascist powers and the collapse of the Soviet front necessitate intervention. A war goal to liberate Spain will allow us to bring it into our sphere."
 invasion_of_turkey:0 "Invasion of Turkey"
 invasion_of_turkey_desc:0 "Geopolitical conditions have aligned to allow a strike against Turkey. Whether due to Soviet conflict or Italian influence, securing Turkey may provide a strategic advantage in the region."


