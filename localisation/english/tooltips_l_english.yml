 SOV_create_unit_tank_corps_tt:0 "4 "Tank Corps" will be created in Moscow, these units contain:\n§GFrontline Battalions§!\n  2 §YMechanized§!\n  3 §YMotorized§!\n  4 §YMedium Armour§!\n  2 §YLight Armour§!\n  2 §YMotorized Artillery Battalion§!\n  1 §YMotorized Anti-Air Battalion§!\n§GSupport Companies§!\n  Division Headquarters\n  §RNKVD§! attachment\n  Recon Company\n  Armoured Car Recon\n  Logistics\n  Motorized Logistics\n  Engineers\n  Maintenancy Company."
 SOV_great_patriotic_war_category_tt:0 "Unlocks £decision_icon_small! the Decision Category: §YGreat Patriotic War§!.\n\nEverything will have to be sacrificed in order to win in our titanic struggle against fascism. My dear and beloved comrades, brothers and sisters, everything to the front! For the motherland! Comrade Stalin will guide us to victory! §GZa Rodinu!§!\n"
